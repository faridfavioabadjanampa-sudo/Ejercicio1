<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title> Empower web Women </title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">empowerwebwomen</a>
      </div>

      <nav class="nav" aria-label="Menú principal">
        <a href="#inicio">Inicio</a>
        <a href="#contenidos">Contenidos</a>
        <a href="#contacto">Contacto</a>
        <a href="#redes">Redes</a>
      </nav>

      <div class="header-actions">
        <a class="btn-outline" href="#">Iniciar sesión</a>
        <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
      </div>
    </div>
  </header>

 <main>
   <section id="inicio" class="hero">
     <div class="container hero-inner">
       <div class ="hero-copy">
         <h1>Alto feminismo</h1>
         <p class="lead">Sé parte del cambio</p>
       </div>
     </div>
   </section>

   <section id="contenidos" class="Contenidos">
     <div class="container">
       <h3>Contenidos</h3>
       <ul>
         <li>Violencia de género</li>
         <li>Rutas de denuncia</li>
         <li>Derechos legales</li>
       </ul>
     </div>
   </section>

   <section id="contacto" class="contacto">
     <h2>Contacto</h2>
     <form id="contact-form">
       <input name="nombre" type="text" placeholder="Nombre completo" required>
       <input name="correo" type="email" placeholder="Correo electrónico" required>
       <input name="mensaje" type="textarea" placeholder="Escribe tu mensaje..." required>
       <button type="submit">Enviar</button>
     </form>
   </section>
   
 </main>
 <footer class="footer">
   <p>Síguenos en redes sociales:</p>
   <div class="iconos">
     <a href="#">Facebook</a>
     <a href="#">Instagram</a>
   </div>
 </footer>

 <script src="js/main.js"></script>
          
</body>
